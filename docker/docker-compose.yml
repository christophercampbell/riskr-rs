version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: riskr-postgres
    environment:
      POSTGRES_USER: riskr
      POSTGRES_PASSWORD: riskr_dev
      POSTGRES_DB: riskr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riskr"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
